l_russian:
coc.1.t:0 "Разбан Егора"
coc.1.d:0 "На конференциях всё чаще стал подниматься вопрос о разбане человека с ником EgorKruiz. Он уже несколько раз банился и разбанивался на нашем сервере, но сейчас присутствуют больше проблемы с активом и, возможно чуть-чуть токсичности не помешает."
coc.1.a:0 "Оставить его в бане"
coc.1.b:0 "Разбанить. Почему бы и нет?"

coc.2.t:0 "Те, кто дёргают за ниточки"
coc.2.d:0 "Разбаненный Егор, который вдруг стал проявлять амбиции по захвату власти - не случайность. Он лишь марионетка в руках кого-то большего. "

coc.3.t:0 "Их цель"
coc.3.d:0 ""
coc.3.a:0 ""

coc.4.t:0 "Начало конца"
coc.4.d:0 "Сервер раскололся на 2 лагеря - сторонники разбана и противники. Споры между ними не утихают уже несколько дней. А виновник сея торжества - Егор, послушно выполняет команды своих \"нанимателей\", желая стать модератором, администратором или вообще владельцем сервера. К чему это приведёт - покажет лишь время."
coc.4.a:0 "Ни к чему хорошему."

coc.5.t:0 "Закат"
coc.5.d:0 "."
coc.5.a:0 "."

coc.6.t:0 "Гражданская война!"
coc.6.d:0 "."
coc.6.a:0 "."
